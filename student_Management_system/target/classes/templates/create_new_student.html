<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="navbar bg-dark text-light">
    <div class="container">
        <h3>Student Manager </h3>
    </div>

    <div class="nav">

    </div>
</div>
<br><br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-6 col-sm-6 container  card">
            <h1 class="text-center mt-2">Create new Student </h1>
            <div class="card-body">
                <form  th:action="@{/students}" th:object="${student}" method="post">

                    <div class="form-group py-1">
                        <label class="mb-1">Student First Name</label>
                        <input type="text"
                               name="firstName"
                               th:field="*{firstName}"
                               class="form-control"
                               placeholder="enter first name">

                    </div>

                    <div class="form-group py-1">
                        <label class="mb-1">Student Last Name</label>
                        <input type="text" name="lastName" placeholder="enter last name" th:field="*{lastName}" class="form-control">
                    </div>
                    <div class="form-group py-1">
                        <label class="mb-1">Student Email</label>
                        <input type="text" name="email" th:field="*{email}" placeholder="enter email " class="form-control">
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary mt-2">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
