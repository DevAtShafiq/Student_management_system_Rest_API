<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="navbar bg-dark text-light">
    <div class="container">
        <h3>Student Manager </h3>
    </div>

    <div class="nav">

    </div>
</div>
<br>
<div class="container">
    <a class="btn btn-primary" th:href="@{/students/new}">add student</a>
</div>
<br>
<div class="container">


        <table class="table table-striped table-bordered text-center">
            <thead class="table-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody class="text-center">
            <tr th:each="student: ${students}">
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.email}"></td>
                <td>
                    <a th:href="@{/students/edit/{id} (id=${student.id})}" class="btn btn-success">Update</a>
                    <a th:href="@{/students/{id} (id=${student.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>



</div>


</body>
</html>
